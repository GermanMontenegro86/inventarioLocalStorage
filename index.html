<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <img src="https://www.microtech.es/hubfs/Fotos%20blog/inventario.jpg" alt="logo-tienda">
    </header>

    <main class="d-flex justify-content-center">

        <div>
            <p>Para ver como funciona la aplicacion hacer un click en boton "Ver ejemplo"</p>
            <button id="ejemplo">Ver ejemplo</button>
        </div>

        <div>
            <p>Con este boton borra todo los productos cargados</p>
            <button id="borrar">Borrar todo</button>
        </div>

        <form>
            <label id="primerLabel">Escribir nombre del producto para eliminar</label>
            <input id="primerInput" type="text" name="prod" placeholder="Producto a eliminar">
            <input type="submit" id="sacar" value="Eliminar">

        </form>


        <div id="container-inputs">
            <input id="nombre-producto" type="text" placeholder="Buscar producto por el nombre">
            <div>
                <input id="desde" type="number" placeholder="Stock desde">
                <input id="hasta" type="number" placeholder="Stock hasta">
                <button id="filtrar" class="btn btn-success">Buscar</button>
                <button id="volver" class="btn btn-success">volver</button>
            </div>
        </div>

        <form id="formulario">
            <label for="producto">Producto</label>
            <input type="text" placeholder="Nombre del producto" name="producto" id="producto">
            <label for="precio">Precio</label>
            <input type="number" placeholder="ingresar el precio 100" name="precio" id="precio">
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" placeholder="ingresar stock">
            <label for="stock">Vencimiento</label>
            <input type="date" name="vto" id="vto" placeholder="00/00/00">
            <input class="btn3" type="submit" value="Enviar">
        </form>

        <table class="table table-hover">

            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>vto</th>
                </tr>
            </thead>

            <tbody></tbody>

        </table>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="./js/main.js"></script>
</body>

</html>
